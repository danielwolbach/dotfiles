- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/.config:
      recursive: true

- link:
    ~/.config:
      path: config/**
      glob: true
    ~/.bashrc: home/bashrc.sh
    ~/.inputrc: home/inputrc.sh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
